<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome back, <span id="userName"></span></h1>
        <button onclick="window.location.href='daily_sales_dashboard.html'">Daily Sales Dashboard</button>
        <button onclick="window.location.href='national_dashboard.html'">National Dashboard</button>
    </div>
    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = 'index.html';
        document.getElementById('userName').textContent = user.fullName;
    </script>
</body>
</html>
