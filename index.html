<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaigan Power Analysis Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="1a.png">
</head>
<body class="landing-page">
    <div class="landing-container">
        <div class="logo-container">
            <img src="1a.png" alt="Shaigan Logo" class="logo-animation" id="shaiganLogo">
            <div class="glow-effect"></div>
        </div>
        
        <div class="welcome-card glassmorphic">
            <h1 class="golden-text">Welcome to Power Analysis Dashboard</h1>
            <p class="subtitle">Daily Sales Analysis System</p>
            
            <form id="userForm" class="user-form">
                <div class="form-group">
                    <label for="fullName" class="golden-text">Full Name</label>
                    <input type="text" id="fullName" required class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="designation" class="golden-text">Designation</label>
                    <input type="text" id="designation" class="form-input" placeholder="Enter your designation">
                </div>
                
                <div class="form-group">
                    <label for="team" class="golden-text">Team</label>
                    <input type="text" id="team" class="form-input" placeholder="Enter your team name">
                </div>
                
                <button type="submit" class="submit-btn golden-btn">
                    <span>Enter Dashboard</span>
                    <div class="btn-glow"></div>
                </button>
            </form>
            
            <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                <div class="spinner"></div>
                <p class="golden-text">Loading Dashboard...</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
